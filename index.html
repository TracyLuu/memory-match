<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potato Match</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-potato.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<div class="header-container">
    <header>
        Potato Match
    </header>
    <div class="stats-container2">
        <div class="stats-row2">
            <div class="stats-name">Games</div>
            <div id="games-played2">0</div>
        </div>
        <div class="stats-row2">
            <div class="stats-name">Attempts</div>
            <div id="attempts2">0</div>
        </div>
        <div class="stats-row2">
            <div class="stats-name">Accuracy</div>
            <div id="accuracy2">0.0%</div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="stats-container">
            <div class="stats-row">
                <div class="stats-name">Games</div>
                <div id="games-played">0</div>
            </div>
                <div class="stats-row">
                    <div class="stats-name">Attempts</div>
                    <div id="attempts">0</div>
                </div>
            <div class="stats-row">
                <div class="stats-name">Accuracy</div>
                <div id="accuracy">0.0%</div>
            </div>
        </div>

        <div class="main-container" id="game-cards">
        </div>

        <div id="modal" class="hidden">
            <div>
                <span class="modal-stuff">
                    <p>Congratulations! You have Won!!!</p>
                    <button class="button" id="reset">Play Again?</button>
                </span>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
